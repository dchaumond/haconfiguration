alexa:
  endpoint: http://api-amazonalexa.com//v3/events
  smart_home:
    filter:
      include_entities:
        - sensor.dz_sonde_salon
        - sensor.dz_sonde_terrasse
        #- binary_sensor.motion_sensor_158d0001e542b5
        #- binary_sensor.door_window_sensor_158d0001bc41d3
        #- light.yeelight_color2_7c49ebae8646
        - switch.sonoff_6674
        - switch.sonoff_7184
        - switch.sonoff_7339
        #- climate.thermostat_confort
        #- climate.thermostat_eco
        #- climate.thermostat_bain
        - switch.tv
        - switch.ventilo
        - switch.fan_silent
        - switch.ilife
        - switch.une
        - switch.deux
        - switch.trois
        - switch.cinq
        - switch.six
        - switch.quinze
        - switch.trois_region
        - switch.box
        - cover.portail
        - cover.portail_pieton
        - input_boolean.clean_kitchen
        - input_boolean.clean_carpet
      #include_domains:
      #  - sensor
      #  - switch
      #  - climate
      exclude_entities:
        - switch.nuc_flash_green
    entity_config:
      switch.tv:
        name: Télé
        description: Home Assistant - tv (harmony)
      sensor.dz_sonde_salon:
        name: Temperature Salon Télé
        description: Home Assistant - dz Sonde salon
      sensor.dz_sonde_terrasse:
        name: Temperature Terrasse
        description: Home Assistant - dz Sonde terrasse
      switch.ventilo:
        name: Ventilateur
        description: Home Assistant - Ventilateur
      switch.fan_silent:  
        name: Ventilateur Silencieux
        description: Home Assistant - Ventilateur Silencieux
      switch.ilife:
        name: Aspirateur
        description: Home Assistant - Aspirateur
      cover.portail:
        name: Portail 
        description: Home Assistant - Portail
      cover.portail_pieton:
        name: Portail pieton
        description: Home Assistant - Portail Pieton
      input_boolean.clean_kitchen:
        name: Nettoyer cuisine
        description: Home Assistant - Nettoyer cuisine
      input_boolean.clean_carpet:

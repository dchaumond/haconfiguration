# dchaumond configuration
homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Paris
  # Customization file
  customize: !include customize.yaml
  # Packages
  packages: 
    domoticz: !include domoticz.yaml
    harmony: !include harmony.yaml
  
# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:
  ignore:
    - plex_mediaserver
    - philips_hue
   
# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

logger: 
  default: critical
#  logs:
#    homeassistant.components.alexa: debug

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: yr
  - platform: wunderground
    api_key: !secret wunderground_api_key
    pws_id: !secret wunderground_pws_id
    lang: FR
    monitored_conditions:
      - location
      - alerts
      - weather
      - temp_c
      - weather_1d_metric
      - weather_1n_metric
      - weather_2d_metric
      - weather_2n_metric
      - weather_3d_metric
      - weather_3n_metric
      - weather_4d_metric
      - weather_4n_metric

  - platform: template
    sensors:
      salon:
        value_template: '{{ states.remote.harmony.attributes.current_activity }}'
        friendly_name: 'Harmony'
        
climate:
  - platform: mqtt
    name: Thermostat confort
    temperature_command_topic: 'home/thermostat/18/target'
    current_temperature_topic: 'home/thermostat/18/state'
    temperature_state_topic: 'home/thermostat/18/state'
    #availability_topic: 'home/thermostat/18/state'
    unit_of_measurement: '°C'
    retain: true

  - platform: mqtt
    name: Thermostat eco
    temperature_command_topic: 'home/thermostat/19/target'
    current_temperature_topic: 'home/thermostat/19/state'
    temperature_state_topic: 'home/thermostat/19/state'
    unit_of_measurement: '°C'
    retain: true

  - platform: mqtt
    name: Thermostat bain
    temperature_command_topic: 'home/thermostat/44/target'
    current_temperature_topic: 'home/thermostat/44/state'
    temperature_state_topic: 'home/thermostat/44/state'
    unit_of_measurement: '°C'
    retain: true

# Text to speech
tts:
  - platform: google

# Cloud
cloud:
  alexa:
    filter:
      include_entities:
        - sensor.temperature_salon_tele
        - sensor.temperature_chambre_haut
        - sensor.temperature_terrasse
        - climate.thermostat_confort
        #- light.yeelight_color2_7c49ebae8646
        #- light.terrasse_1
        #- light.terrasse_2
        - switch.sonoff6674
        - switch.sonoff7184
        - switch.sonoff7339
        #- climate.thermostat_eco
        #- climate.thermostat_bain
      include_domains:
        - sensor
      #  - switch
      #  - climate
      exclude_entities:
        - switch.nuc_flash_green
    entity_config:
      sensor.temperature_salon_tele:
        name: Temperature Salon Télé
        description: Sonde salon reportee par domoticz
      sensor.temperature_terrasse:
        name: Temperature Terrasse
        description: Sonde terrasse RF
      climate.thermostat_confort:
        name: Thermostat Confort
        description: Regle la temperature confort - Alexa, set the Thermostat confort to 20.
        
#Xiaomi
xiaomi_aqara:
   discovery_retry: 10
   gateways:
     - key: !secret xiaomi_aqara_key
       mac: !secret xiaomi_aqara_mac

#MQTT
mqtt:
  broker: 192.168.1.41
  port: 1883
  discovery: true
  discovery_prefix: homeassistant
        
switch:

  - platform: command_line
    switches:
      tv_switch:
        command_on: 'curl "http://192.168.1.150:8080/json.htm?type=command&param=switchlight&idx=126&switchcmd=On"'
        command_off: 'curl "http://192.168.1.150:8080/json.htm?type=command&param=switchlight&idx=126&switchcmd=Off"'
        friendly_name: Prise TV
      nuc_flash_green:
        command_on: 'curl "http://192.168.1.41:9000/hooks/led?id=ring&bright=20&blink=fade_medium&color=green"'
        command_off: 'curl "http://192.168.1.41:9000/hooks/led?id=ring&bright=10&blink=none&color=blue"'
        friendly_name: Nuc flash green

  - platform: mqtt
    name: "Prise sonoff"
    command_topic: "cmnd/sonoff-7184/POWER"
    state_topic: "stat/sonoff-7184/RESULT"
    value_template: "{{value_json.POWER}}"
    payload_off: "OFF"
    payload_on: "ON"
    availability_topic: "tele/sonoff-7184/LWT"
    payload_available: "Connecté"
    payload_not_available: "Déconnecté"
    qos: 1
    retain: true

